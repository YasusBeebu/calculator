<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="mainCont">
        <div class="mainFrame">
            <div class="displayFrame">
                <div class="subRow">1223345 + 12345</div>
                <div class="mainRow">0</div>
            </div>
            <div class="buttonsFrame">
                <div class="deleteButtons">
                    <button class="clearButton button" onclick="calculator.clear()">CLEAR</button>
                    <button class="deleteButton button" onclick="calculator.delete()">DELETE</button>
                </div>
                <div class="mathButtons">
                    <button class="button n7">7</button>
                    <button class="button n8">8</button>
                    <button class="button n9">9</button>
                    <button class="button division">/</button>
                    <button class="button n4">4</button>
                    <button class="button n5">5</button>
                    <button class="button n6">6</button>
                    <button class="button multi">*</button>
                    <button class="button n1">1</button>
                    <button class="button n2">2</button>
                    <button class="button n3">3</button>
                    <button class="button min">-</button>
                    <button class="button dot">.</button>
                    <button class="button n0">0</button>
                    <button class="button equals">=</button>
                    <button class="button sum">+</button>
                </div>
            </div>
        </div>
    </div>
