<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="mainCont">
        <div class="mainFrame">
            <div class="displayFrame">
                <div class="subRow"></div>
                <div class="mainRow">0</div>
            </div>
            <div class="buttonsFrame">
                <div class="deleteButtons">
                    <button class="clearButton button removeButtons"><p>CLEAR</p></button>
                    <button class="deleteButton button removeButtons"><p>DELETE</p></button>
                </div>
                <div class="mathButtons">
                    <button class="button n7">
                        <p>7</p>
                    </button>
                    <button class="button n8">
                        <p>8</p>
                    </button>
                    <button class="button n9">
                        <p>9</p>
                    </button>
                    <button class="button division mathButton  ">
                        <p class= "mathButton">/</p>
                    </button>
                    <button class="button n4">
                        <p>4</p>
                    </button>
                    <button class="button n5">
                        <p>5</p>
                    </button>
                    <button class="button n6">
                        <p>6</p>
                    </button>
                    <button class="button multi mathButton"><p class= "mathButton">*</p></button>
                    <button class="button n1">
                        <p>1</p>
                    </button>
                    <button class="button n2">
                        <p>2</p>
                    </button>
                    <button class="button n3">
                        <p>3</p>
                    </button>
                    <button class="button min mathButton">
                        <p class= "mathButton">-</p>
                    </button>
                    <button class="button dot">
                        <p>.</p>
                    </button>
                    <button class="button n0">
                        <p>0</p>
                    </button>
                    <button class="button equals mathButton"><p class= "mathButton">=</p></button>
                    <button class="button sum mathButton"><p class= "mathButton">+</p></button>
                </div>
            </div>
        </div>
    </div>
    <!--[if lt IE 7]>

        <![endif]-->

    <script src="./js/main.js" async defer></script>
</body>

</html>
